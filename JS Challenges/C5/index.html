<!DOCTYPE html>
<html>
  <head>
    <title>JS Button Example</title>
  </head>
  <body>
    <h1>Click the Button!</h1>

    <button onclick="sayHello()">Say Hello</button>
    <button onclick="sayBye()">Say Bye</button>

    <script>
      function sayHello() {
        alert("Hello from JavaScript!");
      }
        function sayBye() {
        alert("Bye from JavaScript!");
      }
    </script>
  </body>
</html>
